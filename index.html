<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    <link rel="icon" href="./img/ico.ico">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="instagram logo"><br>
                <div class="profile-photo">
                    <img src="./img/instagramPerfil.jpg" alt="foto de perfil">
                </div><br>
                <a href="" class="instagram-login"> Continue como Origens Produções </a>
                <a href="" class="instagram-logout"> Remover conta </a>
            </div><br>

                <div class="group">
                    <p class="not-account">Não é Origens produções?</p>
                    <p class="not-accont">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <a class="link-blue" href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a>
                    </p>
                </div>

            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3D3B21BCA3-765C-4D8C-8687-01AC4B7F7568%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
